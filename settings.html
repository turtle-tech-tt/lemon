            <title>Custom Cursor</title>
            <style>
                /* Custom Cursor */
                .custom-cursor {
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background-color: white;
                    border-radius: 50%;
                    border: 3px solid red; /* Initial color */
                    pointer-events: none;
                    transition: transform 0.1s linear;
                    box-shadow: 0 0 10px red;
                    z-index: 9999; /* Makes sure it's always on top */
                }
        
                body {
                    margin: 0;
                    height: 100vh;
                    background-color: black;
                    color: white;
                    font-family: Arial, sans-serif;
                    overflow: hidden;
                }
            </style>
        </head>
        <body>
            <!-- Custom Cursor -->
            <div class="custom-cursor" id="cursor"></div>
        
            <script>
                // Custom Cursor Logic
                const cursor = document.getElementById("cursor");
        
                // Update cursor position on mouse move
                document.addEventListener("mousemove", (e) => {
                    cursor.style.left = `${e.clientX}px`;
                    cursor.style.top = `${e.clientY}px`;
                });
        
                // RGB Border Animation
                let hue = 0;
                setInterval(() => {
                    hue = (hue + 1) % 360; // Cycle through 360 degrees of color
                    cursor.style.borderColor = `hsl(${hue}, 100%, 50%)`;
                    cursor.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 50%)`;
                }, 30);
            </script>
        </body>
        </html>

          <!DOCTYPE html>
          <html lang="it">
          <head>
            <meta charset="UTF-8" />
            <title>Sfondo Animato con Linee e Pallini Gialli</title>
            <style>
              html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
              }
          
              canvas#sfondo {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                pointer-events: none;
              }
            </style>
          </head>
          <body>
          
            <canvas id="sfondo"></canvas>
          
            <script>
              const canvas = document.getElementById('sfondo');
              const ctx = canvas.getContext('2d');
          
              let width, height;
              let particelle = [];
              const numParticelle = 100;
              const distanzaMax = 120;
          
              function ridimensiona() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
              }
          
              window.addEventListener('resize', ridimensiona);
              ridimensiona();
          
              class Particella {
                constructor() {
                  this.x = Math.random() * width;
                  this.y = Math.random() * height;
                  this.vx = (Math.random() - 0.5) * 1;
                  this.vy = (Math.random() - 0.5) * 1;
                  this.r = 2;
                  this.colore = Math.random() < 0.25 ? '#ffd700' : '#ffffff'; 
                }
          
                aggiorna() {
                  this.x += this.vx;
                  this.y += this.vy;
          
                  if (this.x < 0 || this.x > width) this.vx *= -1;
                  if (this.y < 0 || this.y > height) this.vy *= -1;
                }
          
                disegna() {
                  ctx.beginPath();
                  ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                  ctx.fillStyle = this.colore;
                  ctx.fill();
                }
              }
          
              function creaParticelle() {
                particelle = [];
                for (let i = 0; i < numParticelle; i++) {
                  particelle.push(new Particella());
                }
              }
          
              function disegnaLinee() {
                for (let i = 0; i < particelle.length; i++) {
                  for (let j = i + 1; j < particelle.length; j++) {
                    const dx = particelle[i].x - particelle[j].x;
                    const dy = particelle[i].y - particelle[j].y;
                    const distanza = Math.sqrt(dx * dx + dy * dy);
          
                    if (distanza < distanzaMax) {
                      ctx.beginPath();
                      ctx.moveTo(particelle[i].x, particelle[i].y);
                      ctx.lineTo(particelle[j].x, particelle[j].y);
                      ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distanza / distanzaMax})`;
                      ctx.lineWidth = 1;
                      ctx.stroke();
                    }
                  }
                }
              }
          
              function anima() {
                ctx.clearRect(0, 0, width, height);
                particelle.forEach(p => {
                  p.aggiorna();
                  p.disegna();
                });
                disegnaLinee();
                requestAnimationFrame(anima);
              }
          
              creaParticelle();
              anima();
            </script>
          </body>
          </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panic Key System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #setPanicKeyBtn {
      background-color: black;
      border: 2px solid yellow;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 8px;
    }

    #setPanicKeyBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>

  <button id="setPanicKeyBtn">Set Panic Key</button>

  <script>
    let panicKey = "[";
    let panicActive = false;

    const setPanicKeyBtn = document.getElementById("setPanicKeyBtn");

    setPanicKeyBtn.addEventListener("click", () => {
      panicActive = true;
      alert(`Panic key is now set to "${panicKey}".\nPress "${panicKey}" at any time to immediately redirect to Google.com.\nTo change the panic key, click "Set Panic Key" again.`);
      
      const newKey = prompt("Enter a new panic key (just one character):", panicKey);
      if (newKey && newKey.length === 1) {
        panicKey = newKey;
        alert(`Panic key updated to "${panicKey}".`);
      } else if (newKey !== null) {
        alert("Invalid key. Panic key was not changed.");
      }
    });

    document.addEventListener("keydown", (event) => {
      if (panicActive && event.key === panicKey) {
        window.location.href = "https://www.google.com";
      }
    });
  </script>

</body>
</html>
