    <title>Custom Cursor</title>
    <style>
        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid red; /* Initial color */
            pointer-events: none;
            transition: transform 0.1s linear;
            box-shadow: 0 0 10px red;
            z-index: 10000;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: none; /* Nasconde il cursore di sistema */
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById("cursor");

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // RGB Border Animation
        let hue = 0;
        setInterval(() => {
            hue = (hue + 1) % 360;
            cursor.style.borderColor = `hsl(${hue}, 100%, 50%)`;
            cursor.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 50%)`;
        }, 30);
    </script>
</body>
</html>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        const apiKey = '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';

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            chatContainer.innerHTML += `<div class="message user"><p>${userMessage}</p></div>`;
            userInput.value = '';

            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message ai';
            loadingMessage.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            chatContainer.appendChild(loadingMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gemma2-9b-it',
                        messages: [{ role: 'user', content: userMessage }],
                        temperature: 0.9,
                        max_tokens: 200,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                loadingMessage.remove();

                const aiMessage = document.createElement('div');
                aiMessage.className = 'message ai';

                const messageText = document.createElement('p');
                messageText.textContent = aiResponse;

                const copyIcon = document.createElement('img');
                copyIcon.src = 'copy.png';
                copyIcon.className = 'copy-icon';
                copyIcon.title = 'Copy to clipboard';
                copyIcon.addEventListener('click', () => {
                    navigator.clipboard.writeText(aiResponse);
                    const originalSrc = copyIcon.src;
                    copyIcon.src = 'check.png';
                    setTimeout(() => {
                        copyIcon.src = originalSrc;
                    }, 2000);
                });

                aiMessage.appendChild(messageText);
                aiMessage.appendChild(copyIcon);
                chatContainer.appendChild(aiMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                loadingMessage.remove();
                chatContainer.innerHTML += `<div class="message ai"><p>Error: ${error.message}</p></div>`;
            }
        }

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
