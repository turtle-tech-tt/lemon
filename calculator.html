          <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <style>
        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid red; /* Initial color */
            pointer-events: none;
            transition: transform 0.1s linear;
            box-shadow: 0 0 10px red;
            z-index: 10000;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: none; /* Nasconde il cursore di sistema */
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById("cursor");

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // RGB Border Animation
        let hue = 0;
        setInterval(() => {
            hue = (hue + 1) % 360;
            cursor.style.borderColor = `hsl(${hue}, 100%, 50%)`;
            cursor.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 50%)`;
        }, 30);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TT Calculator</title>
  <style>
    :root {
      --background: #000;
      --font: #fff;
      --btn: #1b1919;
      --btn-hover: #2e2d2d;
      --btn-active: #040404;
      --btn-red: #8b0000;
      --btn-blue: #00008b;
    }

    body {
      background-color: var(--background);
      color: var(--font);
      font-family: 'Ubuntu', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .main {
      padding: 20px;
    }

    .calculator {
      background-color: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px #333;
      padding: 20px;
      width: 300px;
    }

    .screen {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: right;
      color: var(--font);
    }

    .screen-last {
      font-size: 1rem;
      opacity: 0.6;
    }

    .screen-current {
      font-size: 2rem;
      font-weight: bold;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      background-color: var(--btn);
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    .btn:active {
      background-color: var(--btn-active);
    }

    .btn-red {
      background-color: var(--btn-red);
    }

    .btn-blue {
      background-color: var(--btn-blue);
    }

    .span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="screen">
        <div id="lastOperationScreen" class="screen-last"></div>
        <div id="currentOperationScreen" class="screen-current">0</div>
      </div>
      <div class="buttons-grid">
        <button class="btn btn-red span-2" id="clearBtn">clear</button>
        <button class="btn btn-blue span-2" id="deleteBtn">delete</button>
        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn" data-operator="÷">÷</button>

        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn" data-operator="×">×</button>

        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn" data-operator="−">−</button>

        <button class="btn" id="pointBtn">.</button>
        <button class="btn" data-number="0">0</button>
        <button class="btn" id="equalsBtn">=</button>
        <button class="btn" data-operator="+">+</button>
      </div>
    </div>
  </main>

  <script>
    const numberButtons = document.querySelectorAll('[data-number]');
    const operatorButtons = document.querySelectorAll('[data-operator]');
    const equalsButton = document.getElementById('equalsBtn');
    const clearButton = document.getElementById('clearBtn');
    const deleteButton = document.getElementById('deleteBtn');
    const pointButton = document.getElementById('pointBtn');
    const lastOperationScreen = document.getElementById('lastOperationScreen');
    const currentOperationScreen = document.getElementById('currentOperationScreen');

    let currentOperation = '';
    let lastOperation = '';
    let operator = null;

    function updateScreen() {
      currentOperationScreen.textContent = currentOperation || '0';
      lastOperationScreen.textContent = lastOperation;
    }

    numberButtons.forEach(button => {
      button.addEventListener('click', () => {
        currentOperation += button.dataset.number;
        updateScreen();
      });
    });

    operatorButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (!currentOperation) return;
        if (lastOperation) calculate();
        operator = button.dataset.operator;
        lastOperation = currentOperation + ' ' + operator;
        currentOperation = '';
        updateScreen();
      });
    });

    equalsButton.addEventListener('click', () => {
      if (!currentOperation || !lastOperation || !operator) return;
      calculate();
      updateScreen();
    });

    clearButton.addEventListener('click', () => {
      currentOperation = '';
      lastOperation = '';
      operator = null;
      updateScreen();
    });

    deleteButton.addEventListener('click', () => {
      currentOperation = currentOperation.slice(0, -1);
      updateScreen();
    });

    pointButton.addEventListener('click', () => {
      if (!currentOperation.includes('.')) {
        currentOperation += '.';
        updateScreen();
      }
    });

    function calculate() {
      let result;
      const prev = parseFloat(lastOperation);
      const current = parseFloat(currentOperation);
      switch (operator) {
        case '+':
          result = prev + current;
          break;
        case '−':
          result = prev - current;
          break;
        case '×':
          result = prev * current;
          break;
        case '÷':
          result = prev / current;
          break;
        default:
          return;
      }
      currentOperation = result.toString();
      lastOperation = '';
      operator = null;
    }
  </script>
</body>
</html>
