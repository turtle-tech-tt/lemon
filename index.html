<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lemon+</title>
  <style>
    :root {
      --popup-init-width: 320px;
      --popup-init-height: 220px;
      --popup-login-width: 480px;
      --popup-login-height: 540px;
      --border-thickness: 10px;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: var(--popup-init-width);
      height: var(--popup-init-height);
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(45deg, #fff300, #ffe066);
      border: var(--border-thickness) solid;
      border-image: linear-gradient(90deg, red, green, blue, red) 1;
      border-radius: 16px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      animation: yellowShift 6s infinite alternate ease-in-out,
                 borderShift 5s infinite linear;
      transition: width 0.3s ease, height 0.3s ease;
      overflow: hidden;
      z-index: 999;
    }

    #popup.show {
      display: block;
      animation: popupZoom 0.25s ease-out forwards,
                 yellowShift 6s infinite alternate ease-in-out,
                 borderShift 5s infinite linear;
    }

    #popup h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #222;
    }

    #popup p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 1rem;
    }

    #popup a {
      display: inline-block;
      text-decoration: none;
      background-color: #fff;
      color: #222;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    #popup a:hover {
      background-color: #f5c518;
      color: #000;
    }

    #iframeWrapper {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      display: none;
    }

    #loginFrame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .close-btn:hover {
      color: red;
    }

    @keyframes popupZoom {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes yellowShift {
      0%   { background: linear-gradient(45deg, #fff300, #ffe066); }
      50%  { background: linear-gradient(45deg, #fff700, #ffeb99); }
      100% { background: linear-gradient(45deg, #ffee00, #fff3b0); }
    }

    @keyframes borderShift {
      0%   { border-image: linear-gradient(90deg, red, green, blue, red) 1; }
      25%  { border-image: linear-gradient(90deg, green, blue, red, green) 1; }
      50%  { border-image: linear-gradient(90deg, blue, red, green, blue) 1; }
      75%  { border-image: linear-gradient(90deg, red, green, blue, red) 1; }
      100% { border-image: linear-gradient(90deg, green, blue, red, green) 1; }
    }
  </style>
</head>
<body>

<!-- Popup -->
<div id="popup">
  <button class="close-btn" id="closeBtn">&times;</button>
  <div id="content">
    <h2>Lemon+</h2>
    <p>Login or Sign up! IT'S FREE!</p>
    <a id="loginBtn">Go to Login</a>
  </div>
  <div id="iframeWrapper">
    <iframe id="loginFrame" src=""></iframe>
  </div>
</div>

<script>
  const popup = document.getElementById('popup')
  const loginBtn = document.getElementById('loginBtn')
  const content = document.getElementById('content')
  const iframeWrapper = document.getElementById('iframeWrapper')
  const iframe = document.getElementById('loginFrame')
  const closeBtn = document.getElementById('closeBtn')

  const showPopup = () => popup.classList.add('show')

  const hidePopup = () => {
    popup.classList.remove('show')
    content.style.display = 'block'
    iframeWrapper.style.display = 'none'
    iframe.src = ''
    popup.style.width = 'var(--popup-init-width)'
    popup.style.height = 'var(--popup-init-height)'
  }

  loginBtn.addEventListener('click', () => {
    content.style.display = 'none'
    iframeWrapper.style.display = 'block'
    iframe.src = 'https://www.authpro.com/auth/ElimayLmn/'
    popup.style.width = 'var(--popup-login-width)'
    popup.style.height = 'var(--popup-login-height)'
  })

  closeBtn.addEventListener('click', hidePopup)

  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(showPopup, 1000)
  })
</script>

</body>
</html>
