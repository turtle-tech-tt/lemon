        <style>
            body {
                background-color: black; /* Set background color to black */
                margin: 0;
                color: yellow; /* Default text color */
                font-family: "Comic Sans MS", cursive, sans-serif;
            }

            .lemonade {
                font-family: "Comic Sans MS", cursive, sans-serif;
                display: flex;
                flex-wrap: wrap;
                justify-content: center; /* Center horizontally */
                position: absolute;
                top: 20px; /* Position at the top */
                left: 50%; /* Center horizontally */
                transform: translateX(-50%); /* Adjust for centering */
            }

            .lemonade span {
                font-size: 11px;
                font-weight: bold;
                display: inline-block;
                background: linear-gradient(
                    to left,
                    #fff700,
                    #ffeb3b,
                    #ffd700,
                    #f1c40f,
                    #fff700
                );
                background-size: 400% auto;
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                animation: growFast 0.3s ease-out forwards, colorFlowFast 2s linear infinite;
                animation-delay: calc(var(--i) * 0.05s), 0.3s;
            }

            .space {
                width: 25px;
            }

            @keyframes growFast {
                0% {
                    font-size: 11px;
                    transform: scale(0.5);
                    opacity: 0;
                }
                100% {
                    font-size: 70px;
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @keyframes colorFlowFast {
                0% {
                    background-position: 100% center;
                }
                100% {
                    background-position: 0% center;
                }
            }
        </style>
    </head>

<!DOCTYPE html>

  <style>
    :root {
      --sidebar-bg: black;
      --sidebar-text: yellow;
      --sidebar-line: yellow;
      --sidebar-icon: yellow;
      --sidebar-border: yellow;

      --hover-bg: yellow;
      --hover-text: black;
      --hover-line: black;
      --hover-icon: black;
      --hover-border: yellow;

      --sidebar-width: 260px;
      --sidebar-radius: 25px;
      --transition-speed: 0.4s;
      --font-title: 'Comic Sans MS', cursive, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-title);
      background: black;
      color: yellow;
    }

    .sidebar {
      position: fixed;
      top: 30px;
      bottom: 30px;
      left: 30px;
      width: var(--sidebar-width);
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      border-radius: var(--sidebar-radius);
      border: 2px solid var(--sidebar-border);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
      transition: all var(--transition-speed) ease-in-out;
    }

    .sidebar:hover {
      background-color: var(--hover-bg);
      color: var(--hover-text);
      transform: scale(1.03);
      border-color: var(--hover-border);
    }

    .sidebar-logo {
      text-align: center;
      padding-bottom: 10px;
    }

    .sidebar-logo img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .sidebar:hover .sidebar-logo img {
      transform: scale(1.1);
    }

    .sidebar-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--sidebar-line);
      padding-bottom: 10px;
    }

    .sidebar:hover .sidebar-title {
      color: var(--hover-text);
      border-color: var(--hover-line);
    }

    .sidebar ul {
      list-style: none;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .nav-link {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      color: var(--sidebar-text);
      text-decoration: none;
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.25s ease-in-out;
    }

    .nav-link i,
    .nav-link span {
      color: var(--sidebar-icon);
      transition: color var(--transition-speed);
    }

    .nav-link:hover {
      transform: scale(1.07);
      border: 2px solid var(--hover-line);
      border-radius: 15px;
    }

    .sidebar:hover .nav-link {
      color: var(--hover-text);
    }

    .sidebar:hover .nav-link i,
    .sidebar:hover .nav-link span {
      color: var(--hover-icon);
    }

    .sidebar-footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px 10px;
      color: var(--sidebar-text);
      transition: color var(--transition-speed);
      text-decoration: none;
      display: block;
      cursor: pointer;
    }

    .sidebar:hover .sidebar-footer {
      color: var(--hover-text);
    }
  </style>
