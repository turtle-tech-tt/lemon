          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Custom Cursor</title>
              <style>
                  /* Custom Cursor */
                  .custom-cursor {
                      position: fixed;
                      width: 10px;
                      height: 10px;
                      background-color: white;
                      border-radius: 50%;
                      border: 3px solid red; /* Initial color */
                      pointer-events: none;
                      transition: transform 0.1s linear;
                      box-shadow: 0 0 10px red;
                      z-index: 9999; /* Makes sure it's always on top */
                  }
          
                  body {
                      margin: 0;
                      height: 100vh;
                      background-color: black;
                      color: white;
                      font-family: Arial, sans-serif;
                      overflow: hidden;
                  }
              </style>
          </head>
          <body>
              <!-- Custom Cursor -->
              <div class="custom-cursor" id="cursor"></div>
          
              <script>
                  // Custom Cursor Logic
                  const customCursor = document.getElementById("cursor");
          
                  // Update cursor position on mouse move
                  document.addEventListener("mousemove", (e) => {
                      customCursor.style.left = `${e.clientX}px`;
                      customCursor.style.top = `${e.clientY}px`;
                  });
          
                  // RGB Border Animation
                  var cursorHue = 0;
                  setInterval(() => {
                      cursorHue = (cursorHue + 1) % 360; // Cycle through 360 degrees of color
                      customCursor.style.borderColor = `hsl(${cursorHue}, 100%, 50%)`;
                      customCursor.style.boxShadow = `0 0 10px hsl(${cursorHue}, 100%, 50%)`;
                  }, 30);
              </script>
          </body>
          </html>

    const toggleBtn = document.getElementById('toggle-btn')
    const sections = document.getElementById('sections')

    const imageLinks = document.querySelectorAll('#imageContainer a')
    const sectionItems = document.querySelectorAll('.menu-sections li')

    toggleBtn.addEventListener('click', () => {
      sections.style.display = sections.style.display === 'block' ? 'none' : 'block'
    })

    const filterImagesBySearch = () => {
      const query = searchInput.value.toLowerCase().trim()
      imageLinks.forEach(link => {
        const name = link.dataset.name.toLowerCase()
        link.classList.toggle('hidden', !name.includes(query))
      })
    }

    searchInput.addEventListener('input', filterImagesBySearch)

    sectionItems.forEach(item => {
      item.addEventListener('click', () => {
        const selected = item.dataset.section
        if (selected === 'all') {
          imageLinks.forEach(link => link.classList.remove('hidden'))
          return
        }

        imageLinks.forEach(link => {
          const sections = link.dataset.section.split(' ')
          link.classList.toggle('hidden', !sections.includes(selected))
        })
      })
